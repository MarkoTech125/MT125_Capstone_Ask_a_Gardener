<div data-role="page" id="change-password-dialog">
    <div data-role="header">
        <h1>Change Password</h1>
    </div>

    <div data-role="content">
        <form>
            <!-- Old password -->
            <label for="change-password-form-old-password">Password</label>
            <input type="password" name="change-password-form-old-password"
                   id="change-password-form-old-password" value="" />

            <!-- New password -->
            <label for="change-password-form-password">New Password</label>
            <input type="password" name="change-password-form-password"
                   id="change-password-form-password" value="" />

            <!-- New password (repeat) -->
            <label for="change-password-form-password-repeat">New Password (repeat)</label>
            <input type="password" name="change-password-form-password-repeat"
                   id="change-password-form-password-repeat" value="" />

            <button id="change-password-form-submit">
                Change Password
            </button>
        </form>
    </div>

    <script src="/pages/dialogs/account-change-password.js"></script>
</div>
