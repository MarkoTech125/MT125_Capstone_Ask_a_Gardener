<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

    <br>
    <br>
    <form id="login-form">
        <div class="container col-sm-6">
            <h2>Log In</h2>
            <br>
            <div id="btLoginContainer">
                <div class="form-group">
                    <label for="userName">User Name</label>
                    <input type="text" class="form-control" id="userName" aria-describedby="userName" placeholder="Enter Username">
                </div>

                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input type="password" class="form-control" id="userPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" id="btnSignIn">Sign In</button>
            </div>
            <br>
            <br>
            <div id="btLogoutContainer">
                <button type="submit" class="btn btn-primary" id="btnSignOut">Sign Out</button>
            </div>
            <br>
            <br>
            <div id="responseContainer">

            </div>
            <br>
            <br>
            <div class="form-group">
                <label>No Account?</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
    </form>


    <footer>
        <div class="container">
            &copy2019 BMHTML
        </div>
    </footer>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="scripts/authentication.js"></script>
    <script src="scripts/entity.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
